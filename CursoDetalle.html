<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="EduConnect Logo" id="logo">
        <div class="navbar">
            <a href="CatalogoCursos.html">Cursos Disponibles</a>
            <a href="MisCursos.html">Mis Cursos</a>
        </div>
        <div class="icons">
            <img src="img/profile-user.png" alt="User Icon" id="user-icon">
            <img src="img/logout.png" style="display:none" alt="Logout Icon" id="logout-icon">
        </div>
    </header>

    <main>
        <div class="detalles">
            <aside>
                <nav>
                    <a href="#descripcion">Descripción</a>
                    <a href="#info">Información Relevante</a>
                    <a href="#temario">Temario</a>
                    <a href="#materiales">Materiales</a>
                    <a href="#profinal">Proyecto Final</a>
                </nav>
            </aside>
            <div id="detallescurso-container">
                <h1 id="curso-nombre"></h1>
                <p id="curso-profesor"></p>
                <h3 id="descripcion">Descripción</h3>
                <p id="curso-descripcion"></p>
                <p>Se aprenderá en este curso:</p>
                <ul id="loqueseaprendera"></ul>
                <h3 id="info">Informacion relevante</h3>
                <p id="categoria"></p>
                <p id="nivel"></p>
                <p id="Duracion"></p>
                <h3 id="temario">Temario</h3>
                <ul id="temario-resumido"></ul>
                <ul id="temario-lista"></ul>
                <br>
                <h2 id="materiales">Materiales</h2>
                <div id="materiales-lista"></div>
                <br>
                <h2 id="profinal">Proyecto Final</h2>
                <section id="final-project-section" class="card proyecto-final">
                    <i><h3 id="proyectotitulo"></h3>
                    <p id="proyecto-enunciado"></p>
                    </i>
                    <form id="final-project-form">
                        <label for="project-file">Sube tu proyecto final para este curso. Solo se permite un archivo.</label>
                        <input type="file" id="project-file" accept=".zip,.pdf,.png,.jpg" required />
                        <button type="submit">Enviar Proyecto</button>
                    </form>
                    <div id="project-status"></div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>© IALI - Violeta Semprum & Victor Casillas.</p>
    </footer>
</body>

</html>
